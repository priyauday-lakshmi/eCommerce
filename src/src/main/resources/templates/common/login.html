<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:fragment="login">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
</head>
<body>

<!--<div th:insert="~{common/navbar :: navbar}" id="navbar"></div>-->

<!-- Login Form -->
<div class="container-fluid" id="loginContainer">
    <br/>
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <h2>Login</h2>

            <!--            Spring Security Framework works closely with thymeleaf-->
            <div th:if="${param.error}">
                Invalid username and password.
            </div>


            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="NameHelp" required>
                    <small id="NameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!--        <div class="col-sm">-->
        <!--            <form th:action="@{/logout}" method="post">-->
        <!--            <input type="submit" value="Logout" />-->
        <!--            </form>-->
        <!--        </div>-->
    </div>
</div>

</html>
